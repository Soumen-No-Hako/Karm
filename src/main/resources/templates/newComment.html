<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: mainLayout(~{::pageContent})}">
<head><title>New Comment</title></head>
<body>
<div th:fragment="pageContent">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow">
                <div class="card-header bg-info text-white">
                    <h4 class="mb-0"><i class="fas fa-comment-dots me-2"></i>Add Comment</h4>
                </div>
                <div class="card-body p-4">
                    <form th:action="@{/workitem/comment/new}" method="post">
                        <input type="hidden" name="workItemId" th:value="${workItemId}" />

                        <div class="mb-3">
                            <label for="comment" class="form-label">Comment</label>
                            <textarea class="form-control" id="comment" name="comment" rows="4" placeholder="Write your comment..." required></textarea>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-info text-white">Add Comment</button>
                            <a th:href="@{/workitem/{id}(id=${workItemId})}" class="btn btn-outline-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
