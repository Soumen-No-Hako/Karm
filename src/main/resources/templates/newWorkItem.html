<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: mainLayout(~{::pageContent})}">
<head><title>New Work Item</title> </head>
<body>
<div th:fragment="pageContent">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow">
                <div class="card-header bg-info text-white">
                    <h4 class="mb-0"><i class="fas fa-tasks me-2"></i>Add Work Item</h4>
                </div>
                <div class="card-body p-4">
                    <form th:action="@{/workitem/new/{pid}(pid=${projectId})}" th:object="${workitem}" method="post">

                        <div class="mb-3">
                            <label for="workItemTitle" class="form-label">Task Title</label>
                            <input type="text" class="form-control" id="workItemTitle" th:field="*{workItemTitle}" placeholder="Fix Login Bug" required>
                        </div>

                        <div class="mb-3">
                            <label for="workItemDescription" class="form-label">Description</label>
                            <textarea class="form-control" id="workItemDescription" th:field="*{workItemDescription}" rows="3" required></textarea>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-info text-white">Create Task</button>
                            <a href="/" class="btn btn-outline-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
