name: Android Release

on:
  push:
    tags:
      - 'v*.*.*'
      - 'android-v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., 1.0.0)'
        required: true
        default: '1.0.0'

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      working-directory: karm-android
      run: chmod +x gradlew

    - name: Build Debug APK
      working-directory: karm-android
      run: ./gradlew assembleDebug --stacktrace

    - name: Build Release APK (unsigned)
      working-directory: karm-android
      run: ./gradlew assembleRelease --stacktrace
      continue-on-error: true

    - name: Get version info
      id: version
      run: |
        if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
          echo "VERSION=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          echo "TAG=v${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
        else
          echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          echo "TAG=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
        fi

    - name: Rename APK files
      working-directory: karm-android
      run: |
        cp app/build/outputs/apk/debug/app-debug.apk app/build/outputs/apk/debug/karm-${{ steps.version.outputs.VERSION }}-debug.apk
        if [ -f app/build/outputs/apk/release/app-release.apk ]; then
          cp app/build/outputs/apk/release/app-release.apk app/build/outputs/apk/release/karm-${{ steps.version.outputs.VERSION }}-release-unsigned.apk
        fi

    - name: Get APK checksums
      working-directory: karm-android
      run: |
        echo "### APK Checksums" > checksums.txt
        echo "" >> checksums.txt
        echo "**Debug APK:**" >> checksums.txt
        sha256sum app/build/outputs/apk/debug/karm-${{ steps.version.outputs.VERSION }}-debug.apk >> checksums.txt
        echo "" >> checksums.txt
        if [ -f app/build/outputs/apk/release/karm-${{ steps.version.outputs.VERSION }}-release-unsigned.apk ]; then
          echo "**Release APK (unsigned):**" >> checksums.txt
          sha256sum app/build/outputs/apk/release/karm-${{ steps.version.outputs.VERSION }}-release-unsigned.apk >> checksums.txt
        fi

    - name: Create Release Notes
      id: release_notes
      run: |
        cat > release_notes.md << 'EOF'
        # Karm Android App - ${{ steps.version.outputs.VERSION }}

        ## ðŸ“± Installation Instructions

        ### Option 1: Direct Installation (Recommended)
        1. Download `karm-${{ steps.version.outputs.VERSION }}-debug.apk`
        2. Transfer to your Android device
        3. Enable "Install from unknown sources" in Settings â†’ Security
        4. Tap the APK file to install

        ### Option 2: ADB Installation
        ```bash
        adb install karm-${{ steps.version.outputs.VERSION }}-debug.apk
        ```

        ## âš ï¸ Important Notes

        - **Debug Build**: This is a debug build for testing purposes
        - **Minimum Android Version**: Android 7.0 (API 24) or higher
        - **Permissions**: The app only requires storage permissions for data persistence
        - **Data Storage**: All data is stored locally on your device

        ## ðŸ†• Features

        - âœ… Create and manage projects
        - âœ… Track work items within projects
        - âœ… Add comments to work items
        - âœ… Update project and work item statuses
        - âœ… Sort projects by various criteria
        - âœ… Offline-first design with JSON storage
        - âœ… Material Design 3 UI

        ## ðŸ”’ Security

        **SHA-256 Checksums:**
        ```
        EOF
        cat karm-android/checksums.txt >> release_notes.md
        cat >> release_notes.md << 'EOF'
        ```

        ## ðŸ“‹ Requirements

        - Android 7.0 (Nougat) or higher
        - Approximately 10-15 MB storage space

        ## ðŸ› Known Issues

        - Launcher icons are placeholder icons (to be updated)
        - Edit/Delete functionality is limited
        - No data sync between devices

        ## ðŸ“– Documentation

        For detailed documentation, see:
        - [Android README](https://github.com/${{ github.repository }}/blob/main/karm-android/README.md)
        - [Conversion Guide](https://github.com/${{ github.repository }}/blob/main/ANDROID_CONVERSION.md)

        ## ðŸ™ Feedback

        Please report issues at: https://github.com/${{ github.repository }}/issues
        EOF

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ steps.version.outputs.TAG }}
        name: Karm Android ${{ steps.version.outputs.VERSION }}
        body_path: release_notes.md
        draft: false
        prerelease: false
        files: |
          karm-android/app/build/outputs/apk/debug/karm-${{ steps.version.outputs.VERSION }}-debug.apk
          karm-android/app/build/outputs/apk/release/karm-${{ steps.version.outputs.VERSION }}-release-unsigned.apk
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Upload Debug APK as Artifact
      uses: actions/upload-artifact@v4
      with:
        name: karm-${{ steps.version.outputs.VERSION }}-debug
        path: karm-android/app/build/outputs/apk/debug/karm-${{ steps.version.outputs.VERSION }}-debug.apk
        retention-days: 90
